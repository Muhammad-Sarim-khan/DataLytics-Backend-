<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV for EDA Report</title>
</head>
<body>
  <h1>Upload a CSV File to Generate EDA Report</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="dataset" accept=".csv" required>
    <button type="submit">Generate Report</button>
  </form>
</body>
</html>
